{% extends "base.html" %}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="modal-dialog">
    <div class="loginmodal-container">
        <h1>Login</h1><br>
        {% if invalid %}
            <div><p style="color:red">Please check your username and password</p></div>
        {% endif %}
        {% if form_class %}
            <form method=post>
                {% csrf_token %}
                {{form_class|crispy}}
                <input type="submit" name="login" class="login loginmodal-submit" value="Login" />
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
